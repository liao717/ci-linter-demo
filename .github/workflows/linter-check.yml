name: Linter and Tests  # 可修改名称，更清晰地表示包含检查和测试

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # 拉取代码，原有步骤保留

      - name: Set up Python  # 配置Python环境，原有步骤保留
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies  # 安装依赖，原有步骤保留
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Linter check  # 原有代码检查步骤保留
        run: flake8 .

      # 新增单元测试步骤（核心添加部分）
      - name: Run unit tests
        run: pytest